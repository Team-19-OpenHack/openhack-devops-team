name: .NET Core

on:
  push:
    branches: [ master ]
    paths: ['apis/poi/**']
  pull_request:
    branches: [ master ]
    paths: ['apis/poi/**']
    
defaults:
  run:    
    working-directory: apis/poi/
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Install dependencies
      run: dotnet restore
    - name: Poi API .Net Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Create Issue (Build)
      if: ${{ failure() }}
      uses: alialaa/issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "API - POI - Failed .NET Build"
        body: "The API failed to build"
        assignees: | 
          selleny
          hraffaele
          MSFTDELANEY
          JSandersMSFT

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Create Issue (Test)
      if: ${{ failure() }}
      uses: alialaa/issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "API - POI - Failed .NET Test"
        body: "The API failed to test branch:${{ github.ref }}"
        assignees: | 
          selleny
          hraffaele
          MSFTDELANEY
          JSandersMSFT
